<!DOCTYPE html>
<html>
  <head>
    <title>Holiday Recommender - Results</title>
  </head>
  <body>
    <h1>Recommended hotels:</h1>
    {% if hotels %}
      <ul>
        {% for hotel in hotels %}
          <li>{{ hotel['Hotel Name'] }} - {{ hotel['City'] }}, {{ hotel['Country'] }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No hotels found that match your criteria.</p>
    {% endif %}
  </
